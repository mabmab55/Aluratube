<html>
  <head>
    <title>Imersão Dev - Aula 05</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Aluratube</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
      <p class="page-subtitle">Qual vídeo você quer adicionar??</p>
      <p class="page-subtitle">
        Insira o link identificador do vídeo, que fica depois do
        https://www.youtube.com/watch?v= <br />
        e antes do &ab_channel (caso haja)
      </p>
      <div class="form-wrapper">
        <input
          type="text"
          id="filme"
          name="filme"
          placeholder="Insira endereço do vídeo"
        />
        <button onClick="adicionarFilme()">Adicionar Vídeo</button>
      </div>
    </div>
    <div id="listaFilmes"></div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script src="scripts.js"></script>
  </body>
</html>
